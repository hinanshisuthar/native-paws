<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8fb4d48a29.js" crossorigin="anonymous"></script>

    <!-- Component Library Stylesheet -->
    <link rel="stylesheet" href="https://native-ui.netlify.app/native-ui.css">

    <!-- Native Paws Stylesheet -->
    <link rel="stylesheet" href="/css/auth.css">

    <title>Sign Up</title>
</head>

<body>
    <header class="page-header">
        <div class="header-content flex-row-sb p-1">
            <a href="/index.html" class="logo">
                <img src="/assets/logo.webp" alt="logo" class="img-responsive">
            </a>
            <div class="flex-row-sb right-nav px-sm">
                <div class="search-con flex-row-sb">
                    <div class="search">
                        <form action="#" class="form-search flex-row-sb">
                            <input type="text" class="text-rg px-1" id="search-field"
                                placeholder="search the entire store...">
                            <button type="submit" class="btn-icon px-sm"><i
                                    class="fa-solid fa-magnifying-glass search-icon thin"></i></button>
                        </form>
                    </div>
                </div>
                <div class="shop-con flex-row-sb">
                    <a class="link" href="#">
                        <h5>Shop</h5>
                    </a>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="experience-con flex-row-sb">
                    <a class="link" href="#">
                        <h5>experience</h5>
                    </a>
                </div>
                <div class="location-con">
                    <div class="location flex-row-sb">
                        <a class="link" href="#">
                            <h5>location</h5>
                        </a>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
                <div class="account-con">
                    <div class="user">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
                <div class="cart-con">
                    <i class="fa-solid fa-cart-shopping thin"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper-auth center mt-1">
        <div class="signup-con flex-col-sb p-0 pb-sm">
            <div class="top flex-col-sb">
                <h4>Hi-Ya Pet Parents!</h4>
                <p class="text-sm">Letâ€™s raise healthy and happy furs together.</p>
                <div class="doodle"><img src="/assets/auth-doodle.svg" alt="dog-doodle" class="img-responsive"></div>
            </div>
            <div class="bottom flex-col-sb">
                <form action="#" class="select-form grid grid-50-50">
                    <button type="submit" class="sign-up-btn btn btn-primary">
                        sign up
                    </button>
                    <button type="submit" class="log-in-btn btn">log in</button>
                </form>
                <div class="flex-row-sb">
                    <h4 class="mr-sm">Create an account for free</h4>
                    <div class="size-options m-0">
                        <button><i class="fa fa-google"></i></button>
                    </div>
                </div>
                <p>Or you can manually sign-up too</p>
                <form action="#" class="sign-up-form">
                    <input type="text" placeholder="Name*" />
                    <input type="email" placeholder="Email*" />
                    <input type="password" placeholder="Password*" />
                    <div class="tnc grid grid-20-80">
                        <input type="checkbox" name="tnc" id="tnc"><label for="tnc"><small>By continuing, I agree to the
                                Terms of Use and Privacy & Cookie Policy</small></label>
                    </div>
                    <button class="sign-up-btn btn btn-primary">sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
