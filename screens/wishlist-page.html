<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8fb4d48a29.js" crossorigin="anonymous"></script>

    <!-- Component Library Stylesheet -->
    <link rel="stylesheet" href="https://native-ui.netlify.app/native-ui.css">

    <!-- Native Paws Stylesheet -->
    <link rel="stylesheet" href="/css/wishlist-page.css">
    <title>My Wishlist</title>
</head>

<body>
    <header class="page-header">
        <div class="header-content flex-row-sb p-1">
            <a href="/index.html" class="logo">
                <img src="/assets/logo.webp" alt="logo" class="img-responsive">
            </a>
            <div class="flex-row-sb right-nav px-sm">
                <div class="search-con flex-row-sb">
                    <div class="search">
                        <form action="#" class="form-search flex-row-sb">
                            <input type="text" class="text-rg px-1" id="search-field"
                                placeholder="search the entire store...">
                            <button type="submit" class="btn-icon px-sm"><i
                                    class="fa-solid fa-magnifying-glass search-icon thin"></i></button>
                        </form>
                    </div>
                </div>
                <div class="shop-con flex-row-sb">
                    <a class="link" href="#">
                        <h5>Shop</h5>
                    </a>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="experience-con flex-row-sb">
                    <a class="link" href="#">
                        <h5>experience</h5>
                    </a>
                </div>
                <div class="location-con">
                    <div class="location flex-row-sb">
                        <a class="link" href="#">
                            <h5>location</h5>
                        </a>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
                <div class="account-con">
                    <div class="user">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
                <div class="cart-con">
                    <i class="fa-solid fa-cart-shopping thin"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="cart-wrapper mt-2">
        <h1 class="center m-md">My Wishlist ( <span>4</span>-items)</h1>
        <hr class="center">
        <div class="wish-prods grid grid-3-col pt-md">

            <div class="card-badge" id="card-dismiss">
                <div class="product">
                    <div class="prod-container">
                        <img src="/assets/saverpack.jpg" alt="product">
                        <span class="btn-badge-dismiss"><i class="fa fa-times px-sm" id="close-card"></i></span>
                    </div>

                    <div class="prod-content">
                        <h5>Dear pet Blooming Yellow Dog Harness</h5>
                        <div class="prod-info">
                            <span class="prod-price">Rs 299</span>
                            <span class="ratings-con">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fa-regular fa-star-half-stroke"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="prod-links">
                    <div class="prod-btn">
                        <button class="btn btn-secondary text-regular">
                            <i class="fa-solid fa-cart-shopping thin"></i>
                            Add to Bag</button>
                    </div>
                </div>
            </div>

            <div class="card-badge" id="card-dismiss">
                <div class="product">
                    <div class="prod-container">
                        <img src="/assets/saverpack.jpg" alt="product">
                        <span class="btn-badge-dismiss"><i class="fa fa-times px-sm" id="close-card"></i></span>
                    </div>

                    <div class="prod-content">
                        <h5>Dear pet Blooming Yellow Dog Harness</h5>
                        <div class="prod-info">
                            <span class="prod-price">Rs 299</span>
                            <span class="ratings-con">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fa-regular fa-star-half-stroke"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="prod-links">
                    <div class="prod-btn">
                        <button class="btn btn-secondary text-regular">
                            <i class="fa-solid fa-cart-shopping thin"></i>
                            Add to Bag</button>
                    </div>
                </div>
            </div>

            <div class="card-badge" id="card-dismiss">
                <div class="product">
                    <div class="prod-container">
                        <img src="/assets/saverpack.jpg" alt="product">
                        <span class="btn-badge-dismiss"><i class="fa fa-times px-sm" id="close-card"></i></span>
                    </div>

                    <div class="prod-content">
                        <h5>Dear pet Blooming Yellow Dog Harness</h5>
                        <div class="prod-info">
                            <span class="prod-price">Rs 299</span>
                            <span class="ratings-con">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fa-regular fa-star-half-stroke"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="prod-links">
                    <div class="prod-btn">
                        <button class="btn btn-secondary text-regular">
                            <i class="fa-solid fa-cart-shopping thin"></i>
                            Add to Bag</button>
                    </div>
                </div>
            </div>

            <div class="card-badge" id="card-dismiss">
                <div class="product">
                    <div class="prod-container">
                        <img src="/assets/saverpack.jpg" alt="product">
                        <span class="btn-badge-dismiss"><i class="fa fa-times px-sm" id="close-card"></i></span>
                    </div>

                    <div class="prod-content">
                        <h5>Dear pet Blooming Yellow Dog Harness</h5>
                        <div class="prod-info">
                            <span class="prod-price">Rs 299</span>
                            <span class="ratings-con">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fa-regular fa-star-half-stroke"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="prod-links">
                    <div class="prod-btn">
                        <button class="btn btn-secondary text-regular">
                            <i class="fa-solid fa-cart-shopping thin"></i>
                            Add to Bag</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
