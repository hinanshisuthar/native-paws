<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8fb4d48a29.js" crossorigin="anonymous"></script>

    <!-- Component Library Stylesheet -->
    <link rel="stylesheet" href="https://native-ui.netlify.app/native-ui.css">

    <!-- Native Paws Stylesheet -->
    <link rel="stylesheet" href="/css/wishlist-page.css">
    <title>My Wishlist</title>
</head>

<body>
    <header class="page-header">
        <div class="header-content flex-row-sb p-1">
            <a href="/index.html" class="logo">
                <img src="/assets/logo.webp" alt="logo" class="img-responsive">
            </a>
            <div class="flex-row-sb right-nav px-sm">
                <div class="search-con flex-row-sb">
                    <div class="search">
                        <form action="#" class="form-search flex-row-sb">
                            <input type="text" class="text-rg px-1" id="search-field"
                                placeholder="search the entire store...">
                            <button type="submit" class="btn-icon px-sm"><i
                                    class="fa-solid fa-magnifying-glass search-icon thin"></i></button>
                        </form>
                    </div>
                </div>
                <div class="shop-con flex-row-sb">
                    <a class="link" href="/screens/product-page.html">
                        <h5>Shop</h5>
                    </a>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="experience-con flex-row-sb">
                    <a class="link" href="#">
                        <h5>experience</h5>
                    </a>
                </div>
                <div class="location-con">
                    <div class="location flex-row-sb">
                        <a class="link" href="#">
                            <h5>location</h5>
                        </a>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
                <div class="account-con">
                    <div class="user">
                        <a href="/screens/log-in.html"><i class="fa-regular fa-user"></i></a>
                    </div>
                </div>
                <div class="account-con">
                    <a href="/screens/wishlist-page.html">
                        <span class="badge-icon badge-container"><i class="fas fa-heart badge-icon-base"></i>
                            <span class="count-badge heart-badge-number">4</span>
                        </span>
                    </a>
                </div>
                <div class="cart-con">
                    <a href="/screens/cart-page.html">
                        <span class="badge-icon badge-container"><i class="fa-solid fa-cart-shopping thin"></i>
                            <span class="count-badge cart-badge-number">3</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="cart-wrapper mt-2">
        <h1 class="center m-md">My Wishlist ( <span>4</span>-items)</h1>
        <hr class="center">
        <div class="wish-prods grid grid-3-col pt-md">

            <div class="card-badge" id="card-dismiss">
                <div class="product">
                    <div class="prod-container">
                        <img src="/assets/saverpack.jpg" alt="product">
                        <span class="btn-badge-dismiss"><i class="fa fa-times px-sm" id="close-card"></i></span>
                    </div>

                    <div class="prod-content">
                        <h5>Dear Pet Super Saver Multi-Variety Dog Treat Pack (Pack of 4)</h5>
                        <div class="prod-info">
                            <span class="prod-price">Rs 399</span>
                            <span class="ratings-con">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fa-regular fa-star-half-stroke"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="prod-links">
                    <div class="prod-btn">
                        <button class="btn btn-secondary text-regular">
                            <i class="fa-solid fa-cart-shopping thin"></i>
                            Add to Bag</button>
                    </div>
                </div>
            </div>

            <div class="card-badge" id="card-dismiss">
                <div class="product">
                    <div class="prod-container">
                        <img src="https://cdn.shopify.com/s/files/1/0531/2475/9744/products/Untitleddesign_56fc4021-7db6-487a-a232-6832417cd109_360x.jpg?v=1628853381"
                                    alt="product" class="prod-img">
                        <span class="btn-badge-dismiss"><i class="fa fa-times px-sm" id="close-card"></i></span>
                    </div>

                    <div class="prod-content">
                        <h5>Dear pet Blooming Yellow Dog Harness</h5>
                        <div class="prod-info">
                            <span class="prod-price">Rs 299</span>
                            <span class="ratings-con">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fa-regular fa-star-half-stroke"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="prod-links">
                    <div class="prod-btn">
                        <button class="btn btn-secondary text-regular">
                            <i class="fa-solid fa-cart-shopping thin"></i>
                            Add to Bag</button>
                    </div>
                </div>
            </div>

            <div class="card-badge" id="card-dismiss">
                <div class="product">
                    <div class="prod-container">
                        <img src="https://rukminim1.flixcart.com/image/612/612/kwfaj680/pet-toy/s/p/i/3-combo-of-3-durable-pet-teeth-cleaning-chewing-biting-knotted-original-imag93t9yyxvrygu.jpeg?q=70"
                                    alt="product" class="prod-img">
                        <span class="btn-badge-dismiss"><i class="fa fa-times px-sm" id="close-card"></i></span>
                    </div>

                    <div class="prod-content">
                        <h5>Chew Toys for dogs and cats - Pack of 3</h5>
                        <div class="prod-info">
                            <span class="prod-price">Rs 299</span>
                            <span class="ratings-con">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fa-regular fa-star-half-stroke"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="prod-links">
                    <div class="prod-btn">
                        <button class="btn btn-secondary text-regular">
                            <i class="fa-solid fa-cart-shopping thin"></i>
                            Add to Bag</button>
                    </div>
                </div>
            </div>

            <div class="card-badge" id="card-dismiss">
                <div class="product">
                    <div class="prod-container">
                        <img src="https://cdn.shopify.com/s/files/1/0531/2475/9744/products/2_2170515b-aeae-426e-91cc-7fac9dc78ba9.jpg?v=1638513393"
                                    alt="product" class="prod-img">
                        <span class="btn-badge-dismiss"><i class="fa fa-times px-sm" id="close-card"></i></span>
                    </div>

                    <div class="prod-content">
                        <h5>Chicken Jerky - Pack Of 2</h5>
                        <div class="prod-info">
                            <span class="prod-price">Rs 499</span>
                            <span class="ratings-con">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fa-regular fa-star-half-stroke"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="prod-links">
                    <div class="prod-btn">
                        <button class="btn btn-secondary text-regular">
                            <i class="fa-solid fa-cart-shopping thin"></i>
                            Add to Bag</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
