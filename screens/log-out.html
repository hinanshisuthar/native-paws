<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8fb4d48a29.js" crossorigin="anonymous"></script>

    <!-- Component Library Stylesheet -->
    <link rel="stylesheet" href="https://native-ui.netlify.app/native-ui.css">

    <!-- Native Paws Stylesheet -->
    <link rel="stylesheet" href="/css/auth.css">

    <title>Log Out</title>
</head>

<body>
    <header class="page-header">
        <div class="header-content flex-row-sb p-1">
            <a href="/index.html" class="logo">
                <img src="/assets/logo.webp" alt="logo" class="img-responsive">
            </a>
            <div class="flex-row-sb right-nav px-sm">
                <div class="search-con flex-row-sb">
                    <div class="search">
                        <form action="#" class="form-search flex-row-sb">
                            <input type="text" class="text-rg px-1" id="search-field"
                                placeholder="search the entire store...">
                            <button type="submit" class="btn-icon px-sm"><i
                                    class="fa-solid fa-magnifying-glass search-icon thin"></i></button>
                        </form>
                    </div>
                </div>
                <div class="shop-con flex-row-sb">
                    <a class="link" href="/screens/product-page.html">
                        <h5>Shop</h5>
                    </a>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="experience-con flex-row-sb">
                    <a class="link" href="#">
                        <h5>experience</h5>
                    </a>
                </div>
                <div class="location-con">
                    <div class="location flex-row-sb">
                        <a class="link" href="#">
                            <h5>location</h5>
                        </a>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
                <div class="account-con">
                    <div class="user">
                        <a href="/screens/log-in.html"><i class="fa-regular fa-user"></i></a>
                    </div>
                </div>
                <div class="account-con">
                    <a href="/screens/wishlist-page.html">
                        <span class="badge-icon badge-container"><i class="fas fa-heart badge-icon-base"></i>
                            <span class="count-badge heart-badge-number">4</span>
                        </span>
                    </a>
                </div>
                <div class="cart-con">
                    <a href="/screens/cart-page.html">
                        <span class="badge-icon badge-container"><i class="fa-solid fa-cart-shopping thin"></i>
                            <span class="count-badge cart-badge-number">3</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper-auth center lo mt-2">
        <div class="signup-con flex-col-sb p-0 pb-sm">
            <div class="top flex-col-sb">
                <h4>Hi-Ya Pet Parents!</h4>
                <p class="text-sm">Letâ€™s raise healthy and happy furs together.</p>
                <div class="doodle"><img src="/assets/auth-doodle.svg" alt="dog-doodle" class="img-responsive"></div>
            </div>
            <div class="bottom flex-col-sb p-1">
                <h5>You are successfully logged out.</h5>
                <form action="#" class="sign-up-form p-1 flex-col-sb">
                    <h3>We already miss you!</h3>
                    <h4>Want to log in?</h4>
                    <button class="sign-up-btn btn btn-primary">log in</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
